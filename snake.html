<html>
    <head>
        Snake
    </head>
    <body>
        <table id="grid">
        </table>
    </body>


    <script>
        /*
            Auto-advance
            Win game
            Does fruit generation need to more sophisticated?
        */

        var height = 20;
        var width = 20;
        const moveEvery = 1000;
        const grid = [];
        const emptyCells = [];

        const get = (coord) => {
            return document.getElementById(`${coord[0]},${coord[1]}`);
        }

        class Snake {
            constructor(direction) {
                this.direction = direction;
                this.body = [];
            }

            getHead() {
                if (this.body.lengh == 0) {
                    return undefined;
                }
                return this.body[0];
            }

            addHead(cell) {
                cell.classList.remove('fruit');
                cell.classList.add('snake');
                this.body.unshift(cell);
                return cell;
            }

            removeTail() {
                if (this.body.lengh == 0) {
                    return;
                }

                const tail = this.body.pop();
                tail.classList.remove('snake');
                return tail;
            }
        }


        // Build grid
        for (var row = 0; row < height; row++) {
            var table = document.getElementById("grid");
            const newRow = table.insertRow()
            newRow.id = row;
            grid[row] = [];
            emptyCells[row] = [];
            for (var col = 0; col < width; col++) {
                const cell = newRow.insertCell();
                cell.id = `${row},${col}`;
                cell.classList.add("cell");
                if (col == width - 1) {
                    cell.classList.add("cell-last-col");
                }
                if (row == height - 1) {
                    cell.classList.add("cell-last-row");
                }
                grid[row][col] = get([row, col]);
                emptyCells[row][col] = get([row, col]);
            }
        }

        var snake;

        const addRandomFruit = () => {
            const emptyCells = getEmptySpaces();
            const min = 0;
            const max = emptyCells.length - 1;
            const randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(emptyCells)
            emptyCells[randomInt].classList.add('fruit');
        }

        const getEmptySpaces = () => {
            const emptySpaces = [];
            for (var row = 0; row < height; row++) {
                for (var col = 0; col < width; col++) {
                    const cell = grid[row][col];
                    const classList = cell.classList;
                    console.log(classList)
                    if (!classList.contains('snake') && !classList.contains('fruit')) {
                        console.log("PUSH")
                        emptySpaces.push(cell);
                    }
                }
            }
            console.log(emptySpaces);
            return emptySpaces;
        };

        const resetGame = () => {
            for (var row = 0; row < height; row++) {
                for (var col = 0; col < width; col++) {
                    const cell = get([row, col]);
                    cell.classList.remove('fruit');
                    cell.classList.remove('snake');
                }
            }

            snake = new Snake("down");

            snake.addHead(get([2, 9]));
            snake.addHead(get([3, 9]));
            snake.addHead(get([4, 9]));
            snake.addHead(get([5, 9]));

            addRandomFruit();
        }



        resetGame();
        // addRandomFruit();



        const keyToDirection = {
            "ArrowUp": "up",
            "ArrowDown": "down",
            "ArrowLeft": "left",
            "ArrowRight": "right", 
        }

        document.addEventListener("keydown", function(event) {
            const direction = keyToDirection[event.key];
             
            if (direction != undefined && notOppositeDirection(direction, snake.direction)) {
                snake.direction = direction
                const nextCell = getNextCell(snake);
                console.log(nextCell)
                if (nextCell == undefined || nextCell.classList.contains("snake")) {
                    alert("GAME OVER")
                    resetGame();
                } else {
                    if (nextCell.classList.contains("fruit")) {
                        snake.addHead(nextCell);
                        addRandomFruit();
                    } else {
                        snake.addHead(nextCell);
                        snake.removeTail();
                    }
                }
            }

        });

        var getNextCell = (snake) => {
            const snakeHead = snake.getHead();
            if (snakeHead == undefined) {
                return undefined;
            }

            var row = snakeHead.id.split(',')[0]
            var col = snakeHead.id.split(',')[1]

            switch (snake.direction) {
                case "up":
                    if (row == 0) {
                        return undefined;
                    }
                    row--;
                    break;
                case "right":
                    if (col == width - 1) {
                        return undefined;
                    }
                    col++;
                    break;
                case "down":
                    if (row == height - 1) {
                        return undefined;
                    }
                    row++;
                    break;
                case "left":
                    if (col == 0) {
                        return undefined;
                    }
                    col--;
                    break;
            }
            return get([row, col]);
        };

        const notOppositeDirection = (dir1, dir2) => {
            return dir1 != oppositeOf[dir2];
        }

        const oppositeOf = {
            "up": "down",
            "left": "right",
            "right": "left",
            "down": "up",
        }

    </script>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        .cell {
            width: 30;
            height: 30;
            border-left: 2px solid black;
            border-top: 2px solid black;
        }
        .cell-last-row {
            border-bottom: 2px solid black;
        }
        .cell-last-col {
            border-right: 2px solid black;
        }
        .fruit {
            background-color: red;
        }
        .snake {
            background-color: green;
        }
    </style>
</html>
